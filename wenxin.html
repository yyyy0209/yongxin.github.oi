<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五金行业网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF; /* 蓝色导航栏背景 */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header .icons-and-text {
            display: inline-block;
            margin: 0 auto;
            /* 假设有4个图标和文本，每个占25%的宽度 */
            width: 80%; /* 假设图标和文字总共占80%的宽度 */
            max-width: 1200px; /* 最大宽度限制 */
        }
        header .icon-text-pair {
            display: inline-block;
            width: 25%;
            text-align: center;
            padding: 5px 0;
        }
        .banner-text {
            background-color: white;
            color: black;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-size: 24px;
        }
        .info-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #f8f9fa; /* 浅灰色背景 */
        }
        .info-box {
            width: 45%;
            margin: 0 2.5%;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-display {
            text-align: center;
            padding: 40px 0;
            background-color: #e9ecef; /* 更浅的灰色背景 */
        }
        .product-display img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #343a40; /* 深灰色背景 */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="icons-and-text">
            <!-- 由于具体内容不清晰，这里用占位符表示 -->
            <div class="icon-text-pair"><img src="placeholder.png" alt="图标" style="width: 24px; height: 24px;"> 文本1</div>
            <div class="icon-text-pair"><img src="placeholder.png" alt="图标" style="width: 24px; height: 24px;"> 文本2</div>
            <div class="icon-text-pair"><img src="placeholder.png" alt="图标" style="width: 24px; height: 24px;"> 文本3</div>
            <div class="icon-text-pair"><img src="placeholder.png" alt="图标" style="width: 24px; height: 24px;"> 文本4</div>
        </div>
    </header>
    <div class="banner-text">致力于打造五金行业第一品牌</div>
    <div class="info-boxes">
        <div class="info-box">
            <h3>关于我们</h3>
            <!-- 这里可以添加更多关于我们的内容 -->
        </div>
        <div class="info-box">
            <h3>联系我们</h3>
            <!-- 这里可以添加更多联系我们的内容 -->
        </div>
    </div>
    <div class="product-display">
        <!-- 假设有一个占位符图片，实际使用时请替换为真实的浴室场景图片 -->
        <img src="placeholder_bathroom.png" alt="浴室场景">
    </div>
    <footer>
        <!-- 由于分辨率限制，无法阅读具体内容，这里用占位符表示 -->
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
        <!-- 可以继续添加更多链接 -->
    </footer>
</body>
</html>
